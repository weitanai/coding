<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>blob use</p>
    <input type="file" id="blob-read">
    <div id="img-wrap"></div>
    <script>
        const blobEle = document.getElementById("blob-read");
        blobEle.addEventListener("change", (event) => {
            const file = event.target.files[0];
            url = window.URL.createObjectURL(file);
            const imgWrap  = document.getElementById("img-wrap");
            imgWrap.innerHTML = `<img src=${url} />`;
        })
</script>
</body>
</html>
